<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Poppins:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./styles/app.css" />
   <title>Moviegram</title>
</head>

<body>

   <!-- HEADER -->
   <header id="header" class="header__container">
      <img class="header__container--arrow inactive" src="./assets/white-arrow.png" alt="boton atrás">
      <h1 class="header__title">Moviegram</h1>
      <h1 class="header__title--categoryView inactive">Acción</h1>
      <form id="searchForm" class="header__searchForm">
         <input class="header__searchForm--input" type="text" placeholder="Vengadores" />
         <button type="button" id="searchBtn"><img id="search" src="./assets/search.png"></button>
      </form>
   </header>

   <!-- TRENDING PREVIEW -->
   <section id="trendingPreview" class="trendingPreviewcontainer">
      <div class="trendingPreview__header">
         <h2 class="trendingPreview__title">Tendencias</h2>
         <button class="trendingPreview__btn">Ver más</button>
      </div>
      <article class="trendingPreview__movieList">
         <!-- <div class="movie__container">
            <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie__img"
               alt="Nombre de la película" />
         </div> -->
      </article>
   </section>

   <!-- CATEGORIES PREVIEW -->
   <section id="categoriesPreview" class="categoriesPreview__container">
      <h2 class="categoriesPreview__title">Categorías</h2>
      <article class="categoriesPreview__list">
         <!-- <div class="category__container">
            <h3 id="id28" class="category__title">Romance</h3>
         </div> -->
      </article>
   </section>

   <!-- GENERAL LIST -->
   <section id="genericList" class="inactive"> <!-- genericList__container -->
      <!-- <div class="movie__container ">
         <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie__img"
            alt="Nombre de la película" />
      </div> -->
   </section>

   <!-- BTN -->
   <div class="btn__container">
      <button class="genericList__btn inactive">Ver más</button>
   </div>


   <!-- MOVIE DETAIL -->
   <section id="movieDetail" class="inactive"> <!-- movieDetail__container -->
      <h1 class="movieDetail__title">Deadpool</h1>
      <div class="score__container">
         <img class="score__container--star" src="./assets/star-fill.png" alt="Star score">
         <span class="movieDetail__score"></span>
      </div>
      <p class="movieDetail__description">
         Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
      </p>
      <article class="categories__list">
         <!-- <div class="category__container">
            <h3 id="id28" class="category__title">Romance</h3>
         </div> -->
      </article>
      <article class="relatedMovies__container">
         <h2 class="relatedMovies__title">Películas similares</h2>
         <div class="relatedMovies__scrollContainer">
            <!-- <div class="movie__container">
               <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie__img"
                  alt="Nombre de la película" />
            </div> -->
         </div>
      </article>
   </section>

   <footer class="footer">
      <div class="footer__rrss">
         <img class="footer__rrss--github" src="./assets/github-sign.png" alt="GitHub Logo">
         <img class="footer__rrss--linkedin" src="./assets/linkedin.png" alt="LinkedIn Logo">
         <img class="footer__rrss--gmail" src="./assets/gmail-logo.png" alt="Gmail Logo">
      </div>
      <div class="footer_copyright">
         <p>Copyright © 2023 - Julio hernandez</p>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script type="module" src="./src/main.js"></script>

</body>

</html>
